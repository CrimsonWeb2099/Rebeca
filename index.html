<!DOCTYPE html><html lang="es">
<head>

  <style>
    body {

    }.rain {
  position: fixed;
  width: 100%;

}

.rain span {

  top: -50px;

  background-size: cover;
  animation: fall 2s linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}

.book {
  position: relative;
  width: 800px;
  height: 500px;
  margin: 50px auto;
  background: #fce4ec;

.page {

}

.image {
  width: 50%;

  background-position: center;

}

.controls {

}

.btn {

  padding: 10px 20px;
  margin: 0 20px;
  border: none;
  border-radius: 8px;
  background: #f48fb1;
  color: white;

  background: #ec407a;
}

  </style>
</head>
<body>
  <div class="rain"></div>  <div class="book" id="book">
    <div class="page">
      <h2 style="text-align:center">Feliz cumplea√±os Rebeca üå∑</h2>
    </div>
    <div class="image" style="background-image: url('https://i.postimg.cc/FzqxFqYW/e285e322e7a6c0281ff45659004df017.jpg');"></div>
  </div>  <div class="controls">
    <button class="btn" onclick="prevPage()">‚Üê Anterior</button>
    <button class="btn" onclick="nextPage()">Siguiente ‚Üí</button>
  </div>  <script>
    const pages = [
      {
        text: "Desde que empec√© a conocerte, todo fue distinto.\nTienes algo que no s√© c√≥mo explicar, pero se siente bonito.\nEres especial‚Ä¶ por c√≥mo hablas, por lo que dices,\npor esa forma tuya de hacer que todo se sienta m√°s lindo sin esforzarte.",
        img: "https://i.postimg.cc/FzqxFqYW/e285e322e7a6c0281ff45659004df017.jpg"
      },
      {
        text: "Contigo todo se siente diferente.\nNo s√© si lo notas, pero haces que uno se sienta querido,\ncomo si supieras exactamente qu√© decir, incluso en silencio.\nTienes una manera tan tuya de estar, y eso se nota. Y vale mucho.",
        img: "https://i.postimg.cc/WpKmkB4S/69596fab9750eb3add331e383523e72f.jpg"
      },
      {
        text: "Gracias por estar, por no irte, por ser t√∫.\nPor hacerme sentir bien solo con hablarme.\nPor tener ese coraz√≥n tan bonito.\nEres de esas personas que no se olvidan,\nporque lo que das, se siente de verdad.",
        img: "https://i.postimg.cc/GmjqGXV2/5bc378cc1215123b94dd3fe5243d2f5b.jpg"
      },
      {
        text: "Hoy es tu d√≠a y quer√≠a decirte algo simple pero sincero:\nme alegra mucho que est√©s en mi vida.\nMe alegra haberte conocido.\nY te deseo todo lo bonito, porque te lo mereces de verdad.\nFeliz cumplea√±os",
        img: "https://i.postimg.cc/YS9fgMQn/82eb9aa8706cb9c56e111d6cda19d8a7.jpg"
      }
    ];

    let currentPage = 0;

    function showPage(index) {
      const book = document.getElementById("book");
      book.innerHTML = `
        <div class="page">
          <p>${pages[index].text.replace(/\n/g, "<br>")}</p>
        </div>
        <div class="image" style="background-image: url('${pages[index].img}')"></div>
      `;
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    // Crear lluvia de mo√±itos
    function createRain() {
      const rain = document.querySelector(".rain");
      for (let i = 0; i < 40; i++) {
        const drop = document.createElement("span");
        drop.style.left = `${Math.random() * 100}%`;
        drop.style.animationDuration = `${1 + Math.random() * 1}s`;
        drop.style.opacity = `${0.6 + Math.random() * 0.4}`;
        rain.appendChild(drop);
      }
    }

    window.onload = () => {
      createRain();
      showPage(currentPage);
    };
  </script></body>
</html>
