<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz Cumplea√±os Rebeca üå∑</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: white;
      font-family: 'Segoe Script', cursive;
      overflow: hidden;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .book-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      height: 600px;
      margin: 50px auto;
      perspective: 2000px;
      z-index: 1;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 30px;
      background-size: cover;
      background-position: center;
    }

    .text {
      width: 48%;
      font-size: 1.6rem;
      font-style: italic;
      font-weight: bold;
      color: #3d3d3d;
    }

    .img-side {
      width: 48%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
    }

    .nav-buttons {
      text-align: center;
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }

    .nav-buttons button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background-color: #f6c1d4;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background-color: #f88fb2;
    }
  </style>
</head>
<body>

<canvas id="ribbonCanvas"></canvas>

<div class="book-container" id="book">
  <!-- Pages will be inserted here by JavaScript -->
</div>

<div class="nav-buttons">
  <button onclick="prevPage()">‚Üê Anterior</button>
  <button onclick="nextPage()">Siguiente ‚Üí</button>
</div>

<script>
  // üéÄ Lluvia de mo√±itos
  const canvas = document.getElementById("ribbonCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let ribbons = [];

  function Ribbon() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.size = 20 + Math.random() * 15;
    this.speed = 3 + Math.random() * 3;
    this.img = new Image();
    this.img.src = "https://i.postimg.cc/WpKmkB4S/69596fab9750eb3add331e383523e72f.jpg"; // mo√±ito
  }

  function createRibbons() {
    ribbons = [];
    for (let i = 0; i < 60; i++) {
      ribbons.push(new Ribbon());
    }
  }

  function animateRibbons() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ribbons.forEach(r => {
      ctx.drawImage(r.img, r.x, r.y, r.size, r.size);
      r.y += r.speed;
      if (r.y > canvas.height) {
        r.y = -r.size;
        r.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(animateRibbons);
  }

  createRibbons();
  animateRibbons();

  // üìñ P√°ginas del libro
  const pages = [
    {
      img: "https://i.postimg.cc/FzqxFqYW/e285e322e7a6c0281ff45659004df017.jpg",
      text: "Desde que empec√© a conocerte, todo fue distinto.<br><br>Tienes algo que no s√© c√≥mo explicar, pero se siente bonito.<br><br>Eres especial‚Ä¶ por c√≥mo hablas, por lo que dices, por esa forma tuya de hacer que todo se sienta m√°s lindo sin esforzarte."
    },
    {
      img: "https://i.postimg.cc/WpKmkB4S/69596fab9750eb3add331e383523e72f.jpg",
      text: "Contigo todo se siente diferente.<br><br>No s√© si lo notas, pero haces que uno se sienta querido, como si supieras exactamente qu√© decir, incluso en silencio.<br><br>Tienes una manera tan tuya de estar, y eso se nota. Y vale mucho."
    },
    {
      img: "https://i.postimg.cc/GmjqGXV2/5bc378cc1215123b94dd3fe5243d2f5b.jpg",
      text: "Gracias por estar, por no irte, por ser t√∫.<br><br>Por hacerme sentir bien solo con hablarme.<br><br>Por tener ese coraz√≥n tan bonito.<br><br>Eres de esas personas que no se olvidan, porque lo que das, se siente de verdad."
    },
    {
      img: "https://i.postimg.cc/YS9fgMQn/82eb9aa8706cb9c56e111d6cda19d8a7.jpg",
      text: "Hoy es tu d√≠a y quer√≠a decirte algo simple pero sincero:<br><br>me alegra mucho que est√©s en mi vida.<br><br>Me alegra haberte conocido.<br><br>Y te deseo todo lo bonito, porque te lo mereces de verdad.<br><br><br>Feliz cumplea√±os üéÇ"
    }
  ];

  let currentPage = 0;

  function renderPage() {
    const book = document.getElementById("book");
    book.innerHTML = "";

    const page = document.createElement("div");
    page.className = "page";

    const imgSide = document.createElement("div");
    imgSide.className = "img-side";
    imgSide.style.backgroundImage = `url(${pages[currentPage].img})`;

    const text = document.createElement("div");
    text.className = "text";
    text.innerHTML = pages[currentPage].text;

    page.appendChild(imgSide);
    page.appendChild(text);
    book.appendChild(page);
  }

  function nextPage() {
    if (currentPage < pages.length - 1) {
      currentPage++;
      renderPage();
    }
  }

  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      renderPage();
    }
  }

  renderPage();
</script>

</body>
</html>
